<h1>Hello {{name}}!</h1>

<input class="btn" type="button" (click)="name='there'" value="change message" />


<div>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Points</th>
			<th>Title</th>
		</tr>
		<tr *ngFor="let user of userList">
			<td>{{user.name}}</td>
			<td>{{user.points}}</td>
			<td>{{user.points|rank}}</td>
		</tr>
	</table>
</div>
